name: Gerar e Publicar XML do Feed

on:
  push:
    paths:
      - 'Produto da loja yampi.xlsx'
  schedule:
    - cron: '0 10 * * *'  # Executa diariamente √†s 10h UTC (7h no Brasil)

jobs:
  gerar-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: wilksontec/amelie-feed

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Gerar XML a partir da planilha
        run: python gerar_feed.py

      - name: Commitar e fazer push do XML
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add feed_amelie_produtos.xml
          git commit -m "üõ†Ô∏è Feed atualizado automaticamente" || echo "Sem altera√ß√µes"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/wilksontec/amelie-feed.git HEAD:main
